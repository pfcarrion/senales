<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Selecciona tu Método de Pago</h1>

        <!-- Modal -->
        <div class="modal show" id="metodoPagoModal" tabindex="-1" aria-labelledby="metodoPagoModalLabel" style="display: block;" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="metodoPagoModalLabel">Método de Pago</h5>
                    </div>
                    <div class="modal-body text-center">
                        <form method="POST">
                            {% csrf_token %}
                            <p>Por favor, selecciona tu método de pago preferido:</p>
                            <button type="submit" name="metodo_pago" value="paypal" class="btn btn-primary btn-lg m-2">
                                <i class="fab fa-paypal"></i> PayPal
                            </button>
                            <button type="submit" name="metodo_pago" value="binance" class="btn btn-warning btn-lg m-2">
                                <i class="fas fa-coins"></i> Binance
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
